<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo3.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="about.html">Hakkımızda</a></li>
                    <li><a href="register.html" class="active">Kayıt</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Section -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Kayıt Olun</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lütfen Bilgileri Doğru Bir Biçimde Doldurunuz.</p>
            <form 
                data-netlify="true"
                data-netlify-recaptcha="true"
                method="POST"
                
                >
                <div class="form-fields">
                    <input type="text" class="name input" name="fullname" id="fullname" placeholder="İsim">
                    <input type="text" class="subject input" name="subject"  placeholder="Soyisim" id="subject">
                    <input type="email" class="email input" name="email" id="email" placeholder="Email">
                    <input type="tel" class="phone input" name="phone" id="phone" placeholder="Telefon">
                    <input type="password" class="password input" name="password" id="password" placeholder="Şifre">
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn-dark">Gönder</button>
                </div>
            </form>
        </div>
    </section>

 
    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. Tüm Hakları Saklıdır.</p>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>

</body>
</html>
